<div class="contact-form-container">
  <form #form="ngForm" (ngSubmit)="submitContact(form)" novalidate>

    <div class="form-group">
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="contact.name"
        #name="ngModel"
        placeholder="Enter your name"
        required
      />
      <label for="name">Name</label>
      <small class="error" *ngIf="name.invalid && name.touched">
        Name is required
      </small>
    </div>

    <div class="form-group">
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="contact.email"
        #email="ngModel"
        placeholder="Enter your email"
        required
      />
      <label for="email">Email</label>
      <small class="error" *ngIf="email.invalid && email.touched">
        Enter a valid email
      </small>
    </div>

    <div class="form-group">
      <input
        type="text"
        id="phone"
        name="phone"
        [(ngModel)]="contact.phone"
        placeholder="Enter your phone number"
      />
      <label for="phone">Phone</label>
    </div>

    <div class="form-group">
      <textarea
        id="message"
        name="message"
        [(ngModel)]="contact.message"
        #message="ngModel"
        placeholder=" "
        required
      ></textarea>
      <label for="message">Message</label>
      <small class="error" *ngIf="message.invalid && message.touched">
        Message is required
      </small>
    </div>

    <button type="submit">Send Message</button>
  </form>

  <div class="success-message" *ngIf="successMessage">
    {{ successMessage }}
  </div>
  <div class="error-message" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
</div>
