<section class="hero">
  <h1>Welcome to Bangash Tourism</h1>
  <p>Your journey begins here. Rent your ride today!</p>
  <a routerLink="/customer/cars" class="btn">View Cars</a>
</section>

<section class="featured-cars">
  <h2>Featured Cars</h2>
  <div class="car-list">
    <div class="car-card" *ngFor="let car of featuredCars">
      <img [src]="car.image" [alt]="car.name">
      <h3>{{car.name}}</h3>
      <p>{{car.pricePerDay}} per day</p>
      <a [routerLink]="['/customer/cars', car.id]" class="btn">View Details</a>
    </div>
  </div>
</section>
