<div class="login-container">
  <h2>Login</h2>

  <input
    type="text"
    placeholder="Username"
    [(ngModel)]="username"
  />

  <select [(ngModel)]="role">
    <option value="Customer">Customer</option>
    <option value="Admin">Admin</option>
  </select>

  <button (click)="login()">Login</button>

  <p style="color:red" *ngIf="error">{{ error }}</p>
</div>
