<h2>Tours Management</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Duration</th>
      <th>Price ($)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tour of tours">
      <td>{{ tour.name }}</td>
      <td>{{ tour.duration }}</td>
      <td>{{ tour.price }}</td>
    </tr>
  </tbody>
</table>
